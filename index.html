<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Kitty Food</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="header-left">
          <a href="/">
            <img src="assets/logo.svg" alt="logo" />
          </a>
          <div class="divider hide-mobile"></div>
          <a href="#" class="home hide-mobile">Home</a>
        </div>

        <nav>
          <a href="#" class="menu-open hide-desktop">
            <img src="assets/menu.svg" alt="Open menu" />
          </a>
          <ul class="primary-nav">
            <li>
              <a href="#" class="menu-close">
                <img src="assets/close.svg" alt="Close menu" />
              </a>
            </li>
            <li><a href="#">Our Food</a></li>
            <li><a href="#">Ingredients</a></li>
            <li><a href="#">Studies</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h1>
          Your cat will go
          <img src="assets/bonkers.svg" alt="Text that says Bonkers" />
        </h1>
        <p class="subhead">
          ..for the worldâ€™s best testing cat food, sourced with only the finest
          ingredients. Made with love from the heart of Mississippi.
        </p>
        <a href="#" class="primary-cat">Get Bonkers</a>
      </main>

      <div class="cat-container">
        <div class="cat">
          <img src="assets/cat.png" alt="Cat illustration" />
          <div class="inner-circle"></div>
          <div class="outer-circle"></div>
        </div>
      </div>
    </div>

    <script>
        const menu = document.querySelector('.primary-nav');
        const menuBtn = document.querySelector('.menu-open');
        const closeBtn = document.querySelector('.menu-close');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('open');
        });

        closeBtn.addEventListener('click', () => {
            menu.classList.remove('open');
        });
    </script>
  </body>
</html>
